<h2>Find Shipment by Crate ID</h2>
<input type="text" name="searchNum" [(ngModel)]="searchNum" (change)="onChange()"/>

<section *ngIf="shipment">
    <div>Crate ID: {{shipment.crateID}}</div>
    <div>Fruit: {{shipment.itemName}}</div>
    <div>Pounds: {{shipment.pounds | number}}</div>
    <div>Warehouse Number: {{shipment.warehouseNum}}</div>
</section>
