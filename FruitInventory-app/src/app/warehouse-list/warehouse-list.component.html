<h2>List Warehouses</h2>
<table>
    <thead>
        <tr><th>Warehouse Number</th><th>Max Capacity</th><th>Current Capacity</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let warehouse of warehouses">
            <td>{{warehouse.warehouseNum}}</td>
            <td>{{warehouse.maxCapacity}}</td>
            <td>{{warehouse.currentCapacity}}</td>
        </tr>
    </tbody>
</table>
