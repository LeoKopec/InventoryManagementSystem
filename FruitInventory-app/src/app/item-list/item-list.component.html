<div>
<h2>Current Fruit Types</h2>
<p-table [value]="items" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
        <tr><th>Fruit</th><th>Price per Pound ($)</th></tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.itemName}}</td>
            <td>{{item.pricePerPound | currency}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
