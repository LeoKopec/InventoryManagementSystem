<p-card>
    <ng-template pTemplate="header">
        <h2>Delete Shipment</h2>
    </ng-template>
<form (submit)="onChange()">
    <p-inputNumber name="deleteNum" [(ngModel)]="deleteNum"></p-inputNumber>
    <button pButton type="submit" class="p-button-raised p-button-rounded">Submit</button>
</form>
</p-card>
